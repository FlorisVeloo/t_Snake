<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Apple -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
<!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon">
<!-- Theme colors (voor browsers die statusbalk aanpassen) -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <title>Snake Game</title>
    <style>
        :root {
            /* Basis variabelen uit tweede HTML */
            --title-x-shift: clamp(10vw, 15vw, 19vw);
            --cloud-width: min(50vw, 450px);
            --bg-size: cover;
            
            --font-size: clamp(1.4rem, 1.8vw + 0.9rem, 2.2rem);
            --button-font: clamp(1.4rem, 2.6vw + 1.0rem, 2.8rem);
            --button-width: clamp(240px, 360px, 480px); 
            --button-height: clamp(80px, 120px, 160px);
            --button-gap: 32px;
            --y-positie-knoppen: 32px; /*omhoog en omlaag verplaatsen van de knoppen*/
            --y-positie-tekstbox: 8px;
            --tekstbox-width: clamp(56vw, 64vw, 72vw);
            --tekstbox-height: clamp(28vw, 32vw, 36vw);
            
            /* NIEUWE: Responsieve afbeelding controle */
            --snake-image-size: min(10vw, 150px);
            --food-image-size: min(10vw, 150px);
            --obstacle-image-size: min(40vw, 500px);
            
            /* Instelbare margins per schermformaat */
            --canvas-margin-top: 32vh;
            --canvas-margin-right: 4vw;
            --canvas-margin-bottom: 8vh;
            --canvas-margin-left: 4vw;
            
            /* Victory content posities - Links (twoPlayer) */
            --victory-owl-left-x: clamp(15vw, 20vw, 25vw);
            --victory-owl-left-y: clamp(30vh, 35vh, 40vh);
            --victory-cloud-left-x: clamp(5vw, 10vw, 15vw);
            --victory-cloud-left-y: clamp(15vh, 20vh, 25vh);
            
            /* Victory content posities - Rechts (singlePlayer) */
            --victory-owl-right-x: clamp(15vw, 20vw, 25vw);
            --victory-owl-right-y: clamp(30vh, 35vh, 40vh);
            --victory-cloud-right-x: clamp(5vw, 10vw, 15vw);
            --victory-cloud-right-y: clamp(15vh, 20vh, 25vh);

            --victory-img-size: min(50vw, 450px);

            --intro-x-shift: clamp(-5vw, 0vw, 5vw);
            --intro-y-shift: clamp(0vh, 5vh, 10vh);
        }

        html {
            height: 100%;
            margin: 0;
            overflow-y: auto;
            overscroll-behavior: auto;
            position: static;
            width: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            height: 100vh;
            height: 100dvh;
            max-height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            font-size: var(--font-size);
            background-color: black;
            color: #810000;
            position: relative;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
            object-fit: cover;
        }

        canvas {
            border: 6px solid #810000;
            background-color: #000;
            touch-action: none;
            z-index: 1;
            position: absolute;
            top: var(--canvas-margin-top);
            right: var(--canvas-margin-right);
            bottom: var(--canvas-margin-bottom);
            left: var(--canvas-margin-left);
            width: calc(100vw - var(--canvas-margin-left) - var(--canvas-margin-right));
            height: calc(100vh - var(--canvas-margin-top) - var(--canvas-margin-bottom));
        }

        /* ========== ORIENTATION: LANDSCAPE ========== */
        @media (orientation: landscape) {
            #background {
                background-size: auto 100%;
                background-position: center top;
            }
        }

        /* ========== ORIENTATION: PORTRAIT ========== */
        @media (orientation: portrait) {
            :root {
                --victory-flex-direction: column;
                --victory-gap: clamp(10px, 3vw, 20px);
                --victory-margin-top: 1.5rem;
            }
            #background {
                background-position: 25% center;
            }
        }

        /* ========== SMALL DEVICES (max 320px) ========== */
        @media (max-width: 320px) {
            :root {
                --title-x-shift: clamp(0vw, 3vw, 6vw);
                --font-size: clamp(1.5rem, 2vw + 1rem, 2.5rem);
                --button-font: clamp(1.2rem, 2vw + 1rem, 2rem);
                --button-width: clamp(100px, 25vw, 150px);
                --button-height: clamp(35px, 6vh, 60px);
                --button-gap: 32px;
                --y-positie-tekstbox: clamp(35vh, 40vh, 45vh);
                --y-positie-knoppen: clamp(55vh, 60vh, 65vh); /*omhoog en omlaag verplaatsen van de knoppen*/
            
                /* NIEUWE: Responsieve afbeelding controle */
                --snake-image-size: clamp(32px, 9vw, 96px);
                --food-image-size: clamp(32px, 9vw, 96px);
                --obstacle-image-size: clamp(96px, 27vw, 288px);
            
                /* Instelbare margins per schermformaat */
                --canvas-margin-top: 32vh;
                --canvas-margin-right: 4vw;
                --canvas-margin-bottom: 8vh;
                --canvas-margin-left: 4vw;
                
                /* Victory posities voor kleine schermen */
                --victory-owl-left-x: -25vw;
                --victory-owl-left-y: 15vh;
                --victory-cloud-left-x: -45vw;
                --victory-cloud-left-y: 15vh;
                --victory-owl-right-x: 25vw;
                --victory-owl-right-y: 15vh;
                --victory-cloud-right-x: 45vw;
                --victory-cloud-right-y: 15vh;
            }
            .button-container {
                gap: 8px;
            }
            #introText {
                padding: 0.6rem;
                margin-bottom: 0.8rem;
            }
            #videoModal a {
                flex-direction: column;
                gap: 15px;
            }
            .wolkje, #videoModal a img:not(.wolkje) {
                max-width: 60vw;
            }
        }

        /* ========== LANDSCAPE PHONE/TABLET (max-width: 1024px) ========== */
        @media (max-width: 1024px) and (min-height: 350px) and (orientation: landscape) {
            :root {
                --title-x-shift: clamp(3vw, 5vw, 8vw);

                --font-size: clamp(0.8rem, 1.1vw + 0.6rem, 1.6rem);
                --button-font: clamp(1.2rem, 1.4vw + 0.7rem, 2.7rem);
                --button-width: clamp(100px, 18vw, 180px);
                --button-height: clamp(35px, 7vh, 70px);
                --button-gap: 32px;
                --y-positie-tekstbox: clamp(35vh, 40vh, 45vh);
                --y-positie-knoppen: clamp(55vh, 60vh, 65vh); /*omhoog en omlaag verplaatsen van de knoppen*/
            
                /* NIEUWE: Responsieve afbeelding controle */
                --snake-image-size: min(32vw, 160px);
                --food-image-size: min(32vw, 160px);
                --obstacle-image-size: min(64vw, 1200px);
            
                /* Instelbare margins per schermformaat */
                --canvas-margin-top: 0vh;
                --canvas-margin-right: 16vw;
                --canvas-margin-bottom: 16vh;
                --canvas-margin-left: 16vw;

                /* Victory content posities - Links (twoPlayer) */
                --victory-owl-left-x: -20vw;
                --victory-owl-left-y: 40vh;
                --victory-cloud-left-x: -40vw;
                --victory-cloud-left-y: 20vh;
                
                /* Victory content posities - Rechts (singlePlayer) */
                --victory-owl-right-x: 45vw;
                --victory-owl-right-y: 40vh;
                --victory-cloud-right-x: 25vw;
                --victory-cloud-right-y: 20vh;
            }
        }

        /* ========== DESKTOP MEDIUM (min-width: 1025px, max-width: 1500px) ========== */
        @media (min-width: 1025px) and (max-width: 1500px) and (max-height: 750px) and (orientation: landscape) {
            :root {
                --title-x-shift: clamp(-7vw, -5vw, -2vw);
            
                --font-size: clamp(0.8rem, 1.1vw + 0.6rem, 1.6rem);
                --button-font: clamp(1.2rem, 1.4vw + 0.7rem, 2.7rem);
                --button-width: clamp(120px, 15vw, 180px);
                --button-height: clamp(40px, 6vh, 70px);
                --button-gap: 32px;
                --y-positie-tekstbox: clamp(35vh, 40vh, 45vh);
                --y-positie-knoppen: clamp(55vh, 60vh, 65vh); /*omhoog en omlaag verplaatsen van de knoppen*/
            
                /* NIEUWE: Responsieve afbeelding controle */
                --snake-image-size: min(32vw, 160px);
                --food-image-size: min(32vw, 160px);
                --obstacle-image-size: min(64vw, 1200px);
            
                /* Instelbare margins per schermformaat */
                --canvas-margin-top: 0vh;
                --canvas-margin-right: 16vw;
                --canvas-margin-bottom: 16vh;
                --canvas-margin-left: 16vw;

                /* Victory content posities - Links (twoPlayer) */
                --victory-owl-left-x: -20vw;
                --victory-owl-left-y: 40vh;
                --victory-cloud-left-x: -40vw;
                --victory-cloud-left-y: 20vh;
                
                /* Victory content posities - Rechts (singlePlayer) */
                --victory-owl-right-x: 45vw;
                --victory-owl-right-y: 40vh;
                --victory-cloud-right-x: 25vw;
                --victory-cloud-right-y: 20vh;
            }
        }

        /* ========== DESKTOP (min-width: 1025px) ========== */
        @media (min-width: 1025px) {
            :root {
                --title-x-shift: clamp(0vw, 2vw, 5vw);
                --cloud-width: min(50vw, 450px;)

                --font-size: clamp(0.4rem, 0.8vw + 0.4rem, 1.2rem);
                --button-font: clamp(1.1rem, 1.8vw + 0.9rem, 1.8rem);
                --button-width: clamp(240px, 360px, 480px);
                --button-height: clamp(80px, 120px, 160px);
                --button-gap: 64px;
                --y-positie-tekstbox: clamp(12vh, 16vh, 20vh);
                --y-positie-knoppen: clamp(4vh, 8vh, 12vh); /*omhoog en omlaag verplaatsen van de knoppen*/
                --tekstbox-width: 48vw;
                --tekstbox-height: clamp(28vw, 32vw, 36vw);
            
                /* NIEUWE: Responsieve afbeelding controle */
                --snake-image-size: min(32vw, 160px);
                --food-image-size: min(32vw, 160px);
                --obstacle-image-size: min(64vw, 1200px);
            
                /* Instelbare margins per schermformaat */
                --canvas-margin-top: 8vh;
                --canvas-margin-right: 16vw;
                --canvas-margin-bottom: 8vh;
                --canvas-margin-left: 16vw;

                /* Victory content posities - Links (twoPlayer) */
                --victory-owl-left-x: clamp(-15vw, -20vw, -15vw);
                --victory-owl-left-y: clamp(35vh, 40vh, 45vh);
                --victory-cloud-left-x: clamp(-45vw, -40vw, -35vw);
                --victory-cloud-left-y: clamp(15vh, 20vh, 25vh);
                
                /* Victory content posities - Rechts (singlePlayer) */
                --victory-owl-right-x: clamp(30vw, 35vw, 40vw);
                --victory-owl-right-y: clamp(15vh, 20vh, 25vh);
                --victory-cloud-right-x: clamp(10vw, 15vw, 20vw);
                --victory-cloud-right-y: clamp(25vh, 30vh, 35vh);

                --intro-x-shift: clamp(-5vw, 0vw, 5vw);
                --intro-y-shift: clamp(15vh, 20vh, 25vh);
            }
        }

        /* ========== ULTRA-WIDE SCREENS (min-width: 1921px) ========== */
        @media (min-width: 1921px) {
            :root {
                --title-x-shift: clamp(0vw, 1vw, 2vw);
                --cloud-width: clamp(300px, 12vw, 600px);
                
                --font-size: clamp(0.5rem, 1.0vw + 0.5rem, 1.2rem);
                --button-font: clamp(1.1rem, 1.8vw + 0.9rem, 1.8rem);
                --button-width: clamp(120px, 10vw, 200px);
                --button-height: clamp(40px, 4vh, 80px);
                --button-gap: 64px;
                --y-positie-tekstbox: clamp(35vh, 40vh, 45vh);
                --y-positie-knoppen: clamp(55vh, 60vh, 65vh); /*omhoog en omlaag verplaatsen van de knoppen*/
            
                /* NIEUWE: Responsieve afbeelding controle */
                --snake-image-size: min(32vw, 160px);
                --food-image-size: min(32vw, 160px);
                --obstacle-image-size: min(64vw, 1200px);
            
                /* Instelbare margins per schermformaat */
                --canvas-margin-top: 8vh;
                --canvas-margin-right: 16vw;
                --canvas-margin-bottom: 8vh;
                --canvas-margin-left: 16vw;

                /* Victory posities voor ultra-wide */
                --victory-owl-left-x: -15vw;
                --victory-owl-left-y: 40vh;
                --victory-cloud-left-x: -30vw;
                --victory-cloud-left-y: 20vh;
                --victory-owl-right-x: 30vw;
                --victory-owl-right-y: 40vh;
                --victory-cloud-right-x: 15vw;
                --victory-cloud-right-y: 20vh;

                --intro-x-shift: clamp(-5vw, 0vw, 5vw);
                --intro-y-shift: clamp(45vh, 50vh, 55vh);
            }
        }

        #menu, #gameOver, #videoModal {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 10px;
            z-index: 2;
            position: relative;
            max-width: 90vw;
            width: 100%;
        }

        #menu.active, #gameOver.active, #videoModal.active {
            display: flex;
        }

        #introText {
            background-color: rgba(0,0,0,0.8);
            padding: clamp(0.8rem, 2vw, 1.5rem);
            border-radius: 12px;
            color: #810000;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            margin-bottom: 1.2rem;
            max-width: var(--tekstbox-width);
            max-height: var(--tekstbox-height);
            word-wrap: break-word;
            margin-top: var(--y-positie-tekstbox);
            font-size: var(--font-size);
        }

        /* Button container voor horizontale layout */
        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: var(--button-gap);
            flex-wrap: wrap;
            width: 100%;
            max-width: 500px;
            margin-top: var(--y-positie-knoppen);
        }

        #introText,
        #menu .button-container {
            position: relative;
            left: var(--intro-x-shift);
        }

        /* Knoppen */
        #startButton, #restartButton, #twoPlayer, #singlePlayer, .buttonLink, #victoryHome, #victoryRestart {
            margin: 0.25rem;
            background-color: #000;
            color: #b40000;
            border: 2px solid #810000;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: var(--button-font);
            border-radius: 8px;
            width: var(--button-width);
            height: var(--button-height);
            text-align: center;
            white-space: nowrap;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        #startButton:hover, #restartButton:hover, #twoPlayer:hover, #singlePlayer:hover, .buttonLink:hover, #victoryHome:hover, #victoryRestart:hover {
            background-color: #111;
            transform: scale(1.02);
            transition: all 0.2s ease;
        }

        .buttonLink {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Video Modal - geen zwarte overlay, horizontale layout */
        #videoModal {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            margin-top: 10px;
            z-index: 2;
            position: relative;
            max-width: 90vw;
            width: 100%;
        }

        #videoModal .victory-content {
            display: flex;
            flex-direction: var(--victory-flex-direction, row);
            justify-content: center;
            align-items: center;
            gap: var(--victory-gap, 20px);
            margin-top: var(--victory-margin-top, 1rem);
            flex-wrap: wrap;
            position: relative;
            width: 100%;
            height: 60vh;
        }

        /* Wolkje styling met hover effect */
        .wolkje {
            max-width: var(--cloud-width);
            height: auto;
            border: none;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .wolkje:hover {
            transform: scale(1.1) translateY(-7%);
        }

        .wolkje.touched {
            transform: scale(1.1) translateY(-7%) !important;
        }

        /* Victory afbeeldingen positionering */
        #videoModal .victory-content {
            position: relative;
        }

        /* Voor singlePlayer (rechts) */
        .victory-content[data-mode="single"] img:not(.wolkje) {
            position: absolute;
            max-width: var(--victory-img-size);
            height: auto;
            right: var(--victory-owl-right-x);
            bottom: var(--victory-owl-right-y);
            transform-origin: bottom right;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .victory-content[data-mode="single"] .wolkje {
            position: absolute;
            max-width: var(--victory-img-size);
            height: auto;
            right: var(--victory-cloud-right-x);
            bottom: var(--victory-cloud-right-y);
            transform-origin: bottom right;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        /* Voor twoPlayer (links) */
        .victory-content[data-mode="two"] img:not(.wolkje) {
            position: absolute;
            max-width: var(--victory-img-size);
            height: auto;
            left: var(--victory-owl-left-x);
            bottom: var(--victory-owl-left-y);
            transform-origin: bottom left;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .victory-content[data-mode="two"] .wolkje {
            position: absolute;
            max-width: var(--victory-img-size);
            height: auto;
            left: var(--victory-cloud-left-x);
            bottom: var(--victory-cloud-left-y);
            transform-origin: bottom left;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        /* Hover effecten voor victory afbeeldingen */
        .victory-content img:not(.wolkje):hover,
        .victory-content .wolkje:hover {
            transform: scale(1.1) translateY(-7%);
        }

        /* Touch effecten voor victory afbeeldingen */
        .victory-content img:not(.wolkje).touched,
        .victory-content .wolkje.touched {
            transform: scale(1.1) translateY(-7%) !important;
        }
    </style>
</head>
<body>
    <img id="background" src="pad_hel.png" alt="pad met hel">
    <div id="menu" class="active">
        <div id="introText">
            <h1>Welkom in Joopies kelder!</h1>
            <p>Vind Joop, maar pas op voor de Uil! Volg het spoor van koekjes.</p>
        </div>
        <div class="button-container">
            <button id="twoPlayer">Ga linksaf</button>
            <button id="singlePlayer">Ga rechtsaf</button>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOver">
        <div id="introText">
            <h2>Game over</h2>
            <p>Je bent een pannenkoek!</p>
        </div>
        <div class="button-container">
            <a href="https://joopvanhetgroenewoud.nl" target="_blank" class="buttonLink">HOME</a>
            <button id="restartButton">RESTART</button>
        </div>
    </div>
    <div id="videoModal">
        <div id="introText">
            <h2>Gefeliciteerd!</h2>
            <p>Je hebt Joop gevonden!</p>
        </div>
        <div class="button-container">
            <a href="https://joopvanhetgroenewoud.nl" target="_blank" class="buttonLink">HOME</a>
            <button id="victoryRestart">RESTART</button>
        </div>
        <a href="https://onderweg8.joopvanhetgroenewoud.nl" target="_blank" class="victory-content" id="victoryContent">
            <img src="Wolkje_snake.png" alt="Klik hier om naar de wolk te gaan" class="wolkje" id="wolkje">
            <img src="Uil.png" alt="Klik hier om door te gaan" id="victoryOwl">
        </a>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Canvas logische grootte (altijd hetzelfde voor game logic)
        const cols = 30, rows = 30;
        const LOGICAL_BOX_SIZE = 20;
        
        // Canvas logische grootte instellen
        canvas.width = LOGICAL_BOX_SIZE * cols;
        canvas.height = LOGICAL_BOX_SIZE * rows;

        // Functie om CSS variabelen te lezen en te converteren naar canvas pixels
        function getCSSVariableInCanvasPixels(variableName) {
            const value = getComputedStyle(document.documentElement)
                .getPropertyValue(variableName)
                .trim();
            
            // Parse de CSS waarde
            let pixelValue;
            if (value.endsWith('px')) {
                pixelValue = parseFloat(value.slice(0, -2));
            } else {
                pixelValue = parseFloat(value) || 16; // fallback
            }
            
            // Converteer scherm pixels naar canvas pixels
            const canvasRect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / canvasRect.width;
            const scaleY = canvas.height / canvasRect.height;
            
            // Gebruik gemiddelde schaal voor vierkante afbeeldingen
            const scale = (scaleX + scaleY) / 2;
            
            return Math.max(4, pixelValue * scale); // Minimum 4 pixels
        }

        // Afbeeldingen laden
        const snakeImg = new Image();
        snakeImg.src = 'Monster.png';
        const foodImg = new Image();
        foodImg.src = 'Koek.png';
        const obstacleImg = new Image();
        obstacleImg.src = 'Uil.png';

        let snake, food, score, d, playerCount, gameInterval, obstacle;

        // Touch support voor victory afbeeldingen
        function addTouchSupport(element) {
            if ("ontouchstart" in window || navigator.maxTouchPoints > 0) {
                element.addEventListener("touchstart", () => {
                    element.classList.add("touched");
                });
                element.addEventListener("touchend", () => {
                    setTimeout(() => {
                        element.classList.remove("touched");
                    }, 300);
                });
            }
        }

        // Victory wolkje touch support
        const victoryCloud = document.getElementById("wolkje");
        if (victoryCloud) {
            addTouchSupport(victoryCloud);
        }

        // Victory uil touch support
        const victoryOwl = document.getElementById("victoryOwl");
        if (victoryOwl) {
            addTouchSupport(victoryOwl);
        }

        // Event listeners
        document.getElementById("singlePlayer").addEventListener("click", () => startGame(1));
        document.getElementById("twoPlayer").addEventListener("click", () => startGame(2));
        document.getElementById("restartButton").addEventListener("click", () => location.reload());
        document.getElementById("victoryRestart").addEventListener("click", () => location.reload());
        document.getElementById("victoryHome").addEventListener("click", () => {
            window.open("https://joopvanhetgroenewoud.nl", "_blank");
        });

        // Resize handlers met betere orientation handling
        let resizeTimeout;
        let orientationTimeout;
        let currentOrientation = window.innerHeight > window.innerWidth ? 'portrait' : 'landscape';
        
        function handleResize() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // Canvas grootte wordt door CSS geregeld, wij doen niets
                console.log('Resize handled');
            }, 100);
        }
        
        function handleOrientationChange() {
            clearTimeout(orientationTimeout);
            orientationTimeout = setTimeout(() => {
                const newOrientation = window.innerHeight > window.innerWidth ? 'portrait' : 'landscape';
                
                if (newOrientation !== currentOrientation) {
                    currentOrientation = newOrientation;
                    console.log('Orientation changed to:', newOrientation);
                    
                    // Force CSS re-evaluation door een kleine aanpassing
                    document.body.style.display = 'none';
                    document.body.offsetHeight; // Trigger reflow
                    document.body.style.display = 'flex';
                    
                    // Extra check na korte tijd
                    setTimeout(() => {
                        console.log('Final orientation check:', window.innerHeight > window.innerWidth ? 'portrait' : 'landscape');
                    }, 200);
                }
            }, 300);
        }

        window.addEventListener('resize', handleResize);
        window.addEventListener('orientationchange', handleOrientationChange);
        
        // Ook luisteren naar window size changes
        let lastWidth = window.innerWidth;
        let lastHeight = window.innerHeight;
        
        setInterval(() => {
            if (window.innerWidth !== lastWidth || window.innerHeight !== lastHeight) {
                lastWidth = window.innerWidth;
                lastHeight = window.innerHeight;
                handleOrientationChange();
            }
        }, 500);

        function getRandomPosition(sizeInBoxes = 1, avoid = []) {
            let position, isValid = false;
            const snakeAreas = snake.map(seg => ({ 
                x: seg.x, 
                y: seg.y, 
                width: LOGICAL_BOX_SIZE, 
                height: LOGICAL_BOX_SIZE 
            }));
            const allAvoid = avoid.concat(snakeAreas);
            
            while (!isValid) {
                position = {
                    x: Math.floor(Math.random() * (cols - sizeInBoxes)) * LOGICAL_BOX_SIZE,
                    y: Math.floor(Math.random() * (rows - sizeInBoxes)) * LOGICAL_BOX_SIZE
                };
                isValid = !allAvoid.some(item =>
                    position.x < item.x + (item.width || LOGICAL_BOX_SIZE) &&
                    position.x + sizeInBoxes * LOGICAL_BOX_SIZE > item.x &&
                    position.y < item.y + (item.height || LOGICAL_BOX_SIZE) &&
                    position.y + sizeInBoxes * LOGICAL_BOX_SIZE > item.y
                );
            }
            return position;
        }

        function resetGame() {
            clearInterval(gameInterval);
            
            snake = [{ 
                x: Math.floor(cols/2) * LOGICAL_BOX_SIZE, 
                y: Math.floor(rows/2) * LOGICAL_BOX_SIZE 
            }];
            
            obstacle = getRandomPosition(6, snake);
            
            food = getRandomPosition(1, [
                { x: snake[0].x, y: snake[0].y, width: LOGICAL_BOX_SIZE, height: LOGICAL_BOX_SIZE },
                { x: obstacle.x, y: obstacle.y, width: LOGICAL_BOX_SIZE*6, height: LOGICAL_BOX_SIZE*6 }
            ]);
            
            score = 0;
            d = null;
            
            document.getElementById("menu").classList.remove("active");
            document.getElementById("gameOver").classList.remove("active");
            document.getElementById("videoModal").classList.remove("active");
        }

        document.addEventListener("keydown", (e) => {
            if (playerCount === 1) {
                if (e.key === "ArrowLeft" && d !== "RIGHT") d = "LEFT";
                else if (e.key === "ArrowUp" && d !== "DOWN") d = "UP";
                else if (e.key === "ArrowRight" && d !== "LEFT") d = "RIGHT";
                else if (e.key === "ArrowDown" && d !== "UP") d = "DOWN";
            } else {
                if (e.key === "a" && d !== "RIGHT") d = "LEFT";
                else if (e.key === "w" && d !== "DOWN") d = "UP";
                else if (e.key === "d" && d !== "LEFT") d = "RIGHT";
                else if (e.key === "s" && d !== "UP") d = "DOWN";
            }
        });

        let touchStartX = 0, touchStartY = 0;
        canvas.addEventListener("touchstart", (e) => {
            const t = e.touches[0];
            touchStartX = t.clientX;
            touchStartY = t.clientY;
        });

        canvas.addEventListener("touchmove", (e) => {
            if (!touchStartX || !touchStartY) return;
            const t = e.touches[0];
            const dx = t.clientX - touchStartX, dy = t.clientY - touchStartY;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0 && d !== "LEFT") d = "RIGHT";
                else if (dx < 0 && d !== "RIGHT") d = "LEFT";
            } else {
                if (dy > 0 && d !== "UP") d = "DOWN";
                else if (dy < 0 && d !== "DOWN") d = "UP";
            }
            touchStartX = 0;
            touchStartY = 0;
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Teken afbeeldingen op hun werkelijke collision sizes
            // Uil: 6x6 LOGICAL_BOX_SIZE = 120px logische grootte
            ctx.drawImage(obstacleImg, obstacle.x, obstacle.y, LOGICAL_BOX_SIZE * 6, LOGICAL_BOX_SIZE * 6);
            
            // Snake en food: 1x1 LOGICAL_BOX_SIZE = 20px logische grootte  
            snake.forEach(seg => ctx.drawImage(snakeImg, seg.x, seg.y, LOGICAL_BOX_SIZE, LOGICAL_BOX_SIZE));
            ctx.drawImage(foodImg, food.x, food.y, LOGICAL_BOX_SIZE, LOGICAL_BOX_SIZE);

            let snakeX = snake[0].x, snakeY = snake[0].y;
            
            if (d === "LEFT") snakeX -= LOGICAL_BOX_SIZE;
            if (d === "UP") snakeY -= LOGICAL_BOX_SIZE;
            if (d === "RIGHT") snakeX += LOGICAL_BOX_SIZE;
            if (d === "DOWN") snakeY += LOGICAL_BOX_SIZE;

            if (snakeX < 0) snakeX = canvas.width - LOGICAL_BOX_SIZE;
            if (snakeX >= canvas.width) snakeX = 0;
            if (snakeY < 0) snakeY = canvas.height - LOGICAL_BOX_SIZE;
            if (snakeY >= canvas.height) snakeY = 0;

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                obstacle = getRandomPosition(6, [
                    { x: food.x, y: food.y, width: LOGICAL_BOX_SIZE, height: LOGICAL_BOX_SIZE }
                ]);
                food = getRandomPosition(1, [
                    { x: obstacle.x, y: obstacle.y, width: LOGICAL_BOX_SIZE*6, height: LOGICAL_BOX_SIZE*6 }
                ]);
            } else {
                snake.pop();
            }

            const newHead = { x: snakeX, y: snakeY };
            
            if ((snakeX >= obstacle.x && snakeX < obstacle.x + LOGICAL_BOX_SIZE*6 && 
                 snakeY >= obstacle.y && snakeY < obstacle.y + LOGICAL_BOX_SIZE*6) || 
                collision(newHead, snake)) {
                endGame();
            }
            
            snake.unshift(newHead);
            
            if (score >= 1) showVideo();
        }

        function collision(head, array) {
            return array.some(seg => seg.x === head.x && seg.y === head.y);
        }

        function endGame() {
            clearInterval(gameInterval);
            document.getElementById("gameOver").classList.add("active");
        }

        function showVideo() {
            clearInterval(gameInterval);
            const victoryContent = document.getElementById("victoryContent");
            // Set data attribute based on player choice
            if (playerCount === 1) {
                victoryContent.setAttribute("data-mode", "single");
            } else {
                victoryContent.setAttribute("data-mode", "two");
            }
            document.getElementById("videoModal").classList.add("active");
        }

        function startGame(selectedPlayerCount) {
            playerCount = selectedPlayerCount;
            document.getElementById("menu").classList.remove("active");
            resetGame();
            gameInterval = setInterval(draw, 100);
        }
    </script>
</body>
