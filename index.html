<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <title>Snake Game</title>
    <style>       
        /* CSS Reset voor cross-browser consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html {
            height: 100%;
            margin: 0;
            overflow-y: auto;
            overscroll-behavior: auto;
            position: static;
            width: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            padding: 0;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
            color: #810000;
            position: relative;
        }

        @supports (height: 100dvh) {
            body {
                height: 100dvh;
                max-height: 100dvh;
            }
        }
        
        body * {
            box-sizing: border-box;
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
        
        body::before,
        body::after {
            display: none !important;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
            object-fit: cover;
        }

        canvas {
            border: 6px solid #810000;
            background-color: #000;
            touch-action: none;
            z-index: 1;
            position: absolute;
            top: 200px;
            right: 8px;
            bottom: 8vh;
            left: 8px;
            width: calc(100vw - 16px);
            height: calc(100vh - 208px - 8vh);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (orientation: landscape) {
            #background {
                background-size: auto 100%;
                background-position: center top;
            }
        }

        @media (orientation: portrait) {
            #background {
                background-position: 25% center;
            }
        }

        /* DEFAULT PORTRAIT MOBILE */
        #menu, #gameOver, #videoModal {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            margin-top: 0;
            padding-top: 20px;
            z-index: 2;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            -webkit-transform: translateX(-50%);
            max-width: 90vw;
            width: 100%;
        }

        #menu.active, #gameOver.active, #videoModal.active {
            display: flex;
        }

        #introText {
           -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
            background-color: rgba(0,0,0,0.8);
            padding: 8px 10px;
            border-radius: 8px;
            color: #810000;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            margin-bottom: 6px;
            max-width: 85vw;
            max-height: 140px;
            overflow-y: auto;
            word-wrap: break-word;
            margin-top: 0;
            font-size: 13px;
            min-width: 280px;  /* ‚Üê NIEUW: forceer minimum breedte */
        }

        #introText h1,
        #introText h2 {
            font-size: 16px;
            margin-bottom: 4px;
            line-height: 1.1;
        }

        #introText p {
            margin-top: 4px;
            font-size: 12px;
            line-height: 1.2;
        }

        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 2000px;
            margin-top: 6px;
        }

        #menu .button-container {
            margin-top: 8px;
        }
        
        #gameOver .button-container {
            margin-top: 8px;
        }
        
        #videoModal .button-container {
            margin-top: 8px;
        }

        #startButton, #restartButton, #twoPlayer, #singlePlayer, .buttonLink, #victoryRestart {
            margin: 4px;
            background-color: #000;
            color: #b40000;
            border: 2px solid #810000;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 14px;
            border-radius: 8px;
            flex: 0 0 140px;
            width: 140px;
            height: 50px;
            text-align: center;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 5px;
        }

        #startButton:hover, #restartButton:hover, #twoPlayer:hover, #singlePlayer:hover, .buttonLink:hover, #victoryRestart:hover {
            background-color: #111;
            transform: scale(1.02);
            transition: all 0.2s ease;
        }

        .buttonLink {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #videoModal {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            margin-top: 10px;
            z-index: 2;
            position: relative;
            max-width: 90vw;
            width: 100%;
        }

        #videoModal .victory-content {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 1rem;
            flex-wrap: wrap;
            position: relative;
            width: 100%;
            height: 60vh;
        }

        .wolkje {
            max-width: 400px;
            width: 60vw;
            height: auto;
            border: none;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .wolkje:hover {
            transform: scale(1.1) translateY(-7%);
        }

        .wolkje.touched {
            transform: scale(1.1) translateY(-7%) !important;
        }

        #videoModal .victory-content {
            position: relative;
        }

        /* Verberg wolkjes en uilen standaard */
        .victory-content a {
            display: none;
        }
        
        /* Toon alleen de juiste link op basis van de mode */
        .victory-content[data-mode="single"] .victory-link-right {
            display: block;
        }
        
        .victory-content[data-mode="two"] .victory-link-left {
            display: block;
        }
        
        /* RIGHT positioning voor single player */
        .victory-content[data-mode="single"] .victory-link-right img:not(.wolkje) {
            position: absolute;
            max-width: 400px;
            width: 60vw;
            height: auto;
            right: 5vw;
            bottom: 0vh;
            transform-origin: bottom right;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            display: block;
        }
        
        .victory-content[data-mode="single"] .victory-link-right .wolkje {
            position: absolute;
            max-width: 400px;
            width: 60vw;
            height: auto;
            right: 20vw;
            bottom: 25vh;
            transform-origin: bottom right;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            display: block;
        }
        
        /* LEFT positioning voor two player */
        .victory-content[data-mode="two"] .victory-link-left img:not(.wolkje) {
            position: absolute;
            max-width: 400px;
            width: 60vw;
            height: auto;
            left: 5vw;
            bottom: 0vh;
            transform-origin: bottom left;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            display: block;
        }
        
        .victory-content[data-mode="two"] .victory-link-left .wolkje {
            position: absolute;
            max-width: 400px;
            width: 60vw;
            height: auto;
            left: 20vw;
            bottom: 25vh;
            transform-origin: bottom left;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            display: block;
        }

        .victory-content .victory-link-right img:hover,
        .victory-content .victory-link-right .wolkje:hover,
        .victory-content .victory-link-left img:hover,
        .victory-content .victory-link-left .wolkje:hover {
            transform: scale(1.1) translateY(-7%);
        }
        
        .victory-content .victory-link-right img.touched,
        .victory-content .victory-link-right .wolkje.touched,
        .victory-content .victory-link-left img.touched,
        .victory-content .victory-link-left .wolkje.touched {
            transform: scale(1.1) translateY(-7%) !important;
        }

        /* LANDSCAPE MOBILE/TABLET */
        @media (max-width: 1024px) and (min-height: 350px) and (orientation: landscape) {
            canvas {
                top: 5vh;
                right: 16vw;
                bottom: 10vh;
                left: 16vw;
                width: calc(100vw - 32vw);
                height: calc(100vh - 15vh);
            }

            #introText {
                font-size: 11px;
                padding: 8px;
                max-width: 60vw;
                max-height: 120px;
                margin-top: 8px;
            }

            #introText h1,
            #introText h2 {
                font-size: 14px;
            }

            #introText p {
                font-size: 10px;
            }

            #startButton, #restartButton, #twoPlayer, #singlePlayer, .buttonLink, #victoryRestart {
                font-size: 13px;
                width: 120px;
                height: 45px;
            }

            .button-container {
                gap: 15px;
                margin-top: 10px;
            }

            #menu .button-container,
            #gameOver .button-container,
            #videoModal .button-container {
                margin-top: 10px;
            }

            .wolkje {
                max-width: 250px;
                width: 30vw;
            }

            .victory-content[data-mode="single"] .victory-link-right img:not(.wolkje) {
                max-width: 250px;
                width: 30vw;
                right: 5vw;
                bottom: 15vh;
            }
            
            .victory-content[data-mode="single"] .victory-link-right .wolkje {
                max-width: 250px;
                width: 30vw;
                right: 10vw;
                bottom: 50vh;
            }
            
            .victory-content[data-mode="two"] .victory-link-left img:not(.wolkje) {
                max-width: 250px;
                width: 30vw;
                left: 5vw;
                bottom: 15vh;
            }
            
            .victory-content[data-mode="two"] .victory-link-left .wolkje {
                max-width: 250px;
                width: 30vw;
                left: 10vw;
                bottom: 50vh;
            }
        }

        /* DESKTOP LANDSCAPE */
        @media (min-width: 1025px) and (orientation: landscape) {
            canvas {
                top: 8vh;
                right: 16vw;
                bottom: 8vh;
                left: 16vw;
                width: calc(100vw - 32vw);
                height: calc(100vh - 16vh);
            }

            #introText {
                font-size: 18px;
                padding: 16px;
                max-width: 48vw;
                max-height: 300px;
                margin-top: 30px;
            }

            #introText h1,
            #introText h2 {
                font-size: 22px;
            }

            #introText p {
                font-size: 16px;
            }

            #startButton, #restartButton, #twoPlayer, #singlePlayer, .buttonLink, #victoryRestart {
                font-size: 16px;
                width: 250px;
                height: 90px;
            }

            .button-container {
                gap: 40px;
                margin-top: 25px;
            }

            #menu .button-container {
                margin-top: 40px;
            }

            .wolkje {
                max-width: 350px;
                width: 35vw;
            }

            .victory-content[data-mode="single"] .victory-link-right img:not(.wolkje) {
                max-width: 350px;
                width: 35vw;
                right: 10vw;
                bottom: 10vh;
            }
            
            .victory-content[data-mode="single"] .victory-link-right .wolkje {
                max-width: 350px;
                width: 35vw;
                right: 5vw;
                bottom: 45vh;
            }
            
            .victory-content[data-mode="two"] .victory-link-left img:not(.wolkje) {
                max-width: 350px;
                width: 35vw;
                left: 10vw;
                bottom: 10vh;
            }
            
            .victory-content[data-mode="two"] .victory-link-left .wolkje {
                max-width: 350px;
                width: 35vw;
                left: 5vw;
                bottom: 45vh;
            }
        }

        /* EXTRA LARGE DESKTOP */
        @media (min-width: 1921px) and (orientation: landscape) {
            #introText {
                font-size: 28px;
                padding: 20px;
            }

            #introText h1,
            #introText h2 {
                font-size: 35px;
            }

            #introText p {
                font-size: 26px;
            }

            #startButton, #restartButton, #twoPlayer, #singlePlayer, .buttonLink, #victoryRestart {
                font-size: 25px;
                width: 400px;
                height: 150px;
            }

            .button-container {
                gap: 50px;
            }

            .wolkje {
                max-width: 600px;
                width: 40vw;
            }

            .victory-content[data-mode="single"] .victory-link-right img:not(.wolkje),
            .victory-content[data-mode="two"] .victory-link-left img:not(.wolkje) {
                max-width: 600px;
                width: 40vw;
            }
            
            .victory-content[data-mode="single"] .victory-link-right .wolkje,
            .victory-content[data-mode="two"] .victory-link-left .wolkje {
                max-width: 600px;
                width: 40vw;
            }
        }

        /* VERY SMALL SCREENS */
        @media (max-width: 320px) {
            #introText {
                font-size: 11px;
                padding: 6px;
                max-width: 85vw;
                margin-top: 6px;
            }

            #introText h1,
            #introText h2 {
                font-size: 13px;
            }

            #introText p {
                font-size: 10px;
            }

            #startButton, #restartButton, #twoPlayer, #singlePlayer, .buttonLink, #victoryRestart {
                font-size: 11px;
                width: 64px;
                height: 45px;
            }

            .button-container {
                gap: 6px;
                margin-top: 10px;
            }

            .wolkje {
                max-width: 200px;
                width: 55vw;
            }
        }
    </style>
</head>
<body>
    <img id="background" src="pad_hel.png" alt="pad met hel">
    <div id="menu" class="active">
        <div id="introText">
            <h1>Welkom in Joopies kelder!</h1>
            <p>Vind Joop, maar pas op voor de Uil! Volg het spoor van koekjes.</p>
        </div>
        <div class="button-container">
            <button id="twoPlayer">Ga linksaf</button>
            <button id="singlePlayer">Ga rechtsaf</button>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOver">
        <div id="introText">
            <h2>Game over</h2>
            <p>Je bent een pannenkoek!</p>
        </div>
        <div class="button-container">
            <a href="https://joopvanhetgroenewoud.nl" class="buttonLink">HOME</a>
            <button id="restartButton">RESTART</button>
        </div>
    </div>
    <div id="videoModal">
        <div id="introText">
            <h2>Gefeliciteerd!</h2>
            <p>Je hebt Joop gevonden!</p>
        </div>
        <div class="button-container">
            <a href="https://joopvanhetgroenewoud.nl" class="buttonLink">HOME</a>
            <button id="victoryRestart">RESTART</button>
        </div>
        <div class="victory-content" id="victoryContent">
            <a href="https://onderweg8.joopvanhetgroenewoud.nl" class="victory-link-left">
                <img src="" alt="Klik hier om naar de wolk te gaan" class="wolkje" id="wolkjeLeft">
                <img src="" alt="Klik hier om door te gaan" id="victoryOwlLeft">
            </a>
            <a href="https://onderweg8.joopvanhetgroenewoud.nl" class="victory-link-right">
                <img src="" alt="Klik hier om naar de wolk te gaan" class="wolkje" id="wolkjeRight">
                <img src="" alt="Klik hier om door te gaan" id="victoryOwlRight">
            </a>
        </div>
    </div>
    <script>

            // Force Chrome to respect viewport scale
         (function() {
            // Detect if Chrome/Blink
            const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
            
            if (isChrome) {
                // Force layout recalculation
                const style = document.createElement('style');
                style.innerHTML = `
                    * {
                        transform: scale(1) !important;
                    }
                    #menu, #gameOver, #videoModal {
                        transform: translateX(-50%) scale(1) !important;
                        -webkit-transform: translateX(-50%) scale(1) !important;
                    }
                    #introText {
                        font-size: 13px !important;
                    }
                    #introText h1, #introText h2 {
                        font-size: 16px !important;
                    }
                    #introText p {
                        font-size: 12px !important;
                    }
                    #startButton, #restartButton, #twoPlayer, #singlePlayer, .buttonLink, #victoryRestart {
                        font-size: 14px !important;
                        width: 140px !important;
                        height: 50px !important;
                    }
                `;
                document.head.appendChild(style);
            }
        })();
        // Fix voor Safari viewport height
        function setViewportHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
    
        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', setViewportHeight);

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const cols = 30, rows = 30;
        const LOGICAL_BOX_SIZE = 20;
        
        canvas.width = LOGICAL_BOX_SIZE * cols;
        canvas.height = LOGICAL_BOX_SIZE * rows;
        
        const snakeImg = new Image();
        snakeImg.src = 'Monster.png';
        const foodImg = new Image();
        foodImg.src = 'Koek.png';
        const obstacleImg = new Image();
        obstacleImg.src = 'Uil.png';
        const cloudImgLeft = new Image();
        cloudImgLeft.src = 'Wolkje_snake.png';
        const cloudImgRight = new Image();
        cloudImgRight.src = 'wolkje_snakeR.png';

        let snake, food, score, d, playerCount, gameInterval, obstacle;

        function addTouchSupport(element) {
            if ("ontouchstart" in window || navigator.maxTouchPoints > 0) {
                element.addEventListener("touchstart", () => {
                    element.classList.add("touched");
                });
                element.addEventListener("touchend", () => {
                    setTimeout(() => {
                        element.classList.remove("touched");
                    }, 300);
                });
            }
        }

        const wolkjeLeft = document.getElementById("wolkjeLeft");
        const wolkjeRight = document.getElementById("wolkjeRight");
        const victoryOwlLeft = document.getElementById("victoryOwlLeft");
        const victoryOwlRight = document.getElementById("victoryOwlRight");
        
        if (wolkjeLeft) addTouchSupport(wolkjeLeft);
        if (wolkjeRight) addTouchSupport(wolkjeRight);
        if (victoryOwlLeft) addTouchSupport(victoryOwlLeft);
        if (victoryOwlRight) addTouchSupport(victoryOwlRight);

        document.getElementById("singlePlayer").addEventListener("click", () => startGame(1));
        document.getElementById("twoPlayer").addEventListener("click", () => startGame(2));
        document.getElementById("restartButton").addEventListener("click", () => location.reload());
        document.getElementById("victoryRestart").addEventListener("click", () => location.reload());

        let resizeTimeout;
        let orientationTimeout;
        let currentOrientation = window.innerHeight > window.innerWidth ? 'portrait' : 'landscape';
        
        function handleResize() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {}, 100);
        }
        
        function handleOrientationChange() {
            clearTimeout(orientationTimeout);
            orientationTimeout = setTimeout(() => {
                const newOrientation = window.innerHeight > window.innerWidth ? 'portrait' : 'landscape';
                if (newOrientation !== currentOrientation) {
                    currentOrientation = newOrientation;
                    document.body.style.display = 'none';
                    document.body.offsetHeight;
                    document.body.style.display = 'flex';
                }
            }, 300);
        }

        window.addEventListener('resize', handleResize);
        window.addEventListener('orientationchange', handleOrientationChange);
        
        let lastWidth = window.innerWidth;
        let lastHeight = window.innerHeight;
        
        setInterval(() => {
            if (window.innerWidth !== lastWidth || window.innerHeight !== lastHeight) {
                lastWidth = window.innerWidth;
                lastHeight = window.innerHeight;
                handleOrientationChange();
            }
        }, 500);

        function getRandomPosition(sizeInBoxes = 1, avoid = []) {
            let position, isValid = false;
            const snakeAreas = snake.map(seg => ({ 
                x: seg.x, 
                y: seg.y, 
                width: LOGICAL_BOX_SIZE, 
                height: LOGICAL_BOX_SIZE 
            }));
            const allAvoid = avoid.concat(snakeAreas);
            
            while (!isValid) {
                position = {
                    x: Math.floor(Math.random() * (cols - sizeInBoxes)) * LOGICAL_BOX_SIZE,
                    y: Math.floor(Math.random() * (rows - sizeInBoxes)) * LOGICAL_BOX_SIZE
                };
                isValid = !allAvoid.some(item =>
                    position.x < item.x + (item.width || LOGICAL_BOX_SIZE) &&
                    position.x + sizeInBoxes * LOGICAL_BOX_SIZE > item.x &&
                    position.y < item.y + (item.height || LOGICAL_BOX_SIZE) &&
                    position.y + sizeInBoxes * LOGICAL_BOX_SIZE > item.y
                );
            }
            return position;
        }

        function resetGame() {
            clearInterval(gameInterval);
            
            snake = [{ 
                x: Math.floor(cols/2) * LOGICAL_BOX_SIZE, 
                y: Math.floor(rows/2) * LOGICAL_BOX_SIZE 
            }];
            
            obstacle = getRandomPosition(6, snake);
            
            food = getRandomPosition(1, [
                { x: snake[0].x, y: snake[0].y, width: LOGICAL_BOX_SIZE, height: LOGICAL_BOX_SIZE },
                { x: obstacle.x, y: obstacle.y, width: LOGICAL_BOX_SIZE*6, height: LOGICAL_BOX_SIZE*6 }
            ]);
            
            score = 0;
            d = null;
            
            document.getElementById("menu").classList.remove("active");
            document.getElementById("gameOver").classList.remove("active");
            document.getElementById("videoModal").classList.remove("active");
        }

        document.addEventListener("keydown", (e) => {
            if (playerCount === 1) {
                if (e.key === "ArrowLeft" && d !== "RIGHT") d = "LEFT";
                else if (e.key === "ArrowUp" && d !== "DOWN") d = "UP";
                else if (e.key === "ArrowRight" && d !== "LEFT") d = "RIGHT";
                else if (e.key === "ArrowDown" && d !== "UP") d = "DOWN";
            } else {
                if (e.key === "a" && d !== "RIGHT") d = "LEFT";
                else if (e.key === "w" && d !== "DOWN") d = "UP";
                else if (e.key === "d" && d !== "LEFT") d = "RIGHT";
                else if (e.key === "s" && d !== "UP") d = "DOWN";
            }
        });

        let touchStartX = 0, touchStartY = 0;
        canvas.addEventListener("touchstart", (e) => {
            const t = e.touches[0];
            touchStartX = t.clientX;
            touchStartY = t.clientY;
        });

        canvas.addEventListener("touchmove", (e) => {
            if (!touchStartX || !touchStartY) return;
            const t = e.touches[0];
            const dx = t.clientX - touchStartX, dy = t.clientY - touchStartY;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0 && d !== "LEFT") d = "RIGHT";
                else if (dx < 0 && d !== "RIGHT") d = "LEFT";
            } else {
                if (dy > 0 && d !== "UP") d = "DOWN";
                else if (dy < 0 && d !== "DOWN") d = "UP";
            }
            touchStartX = 0;
            touchStartY = 0;
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.drawImage(obstacleImg, obstacle.x, obstacle.y, LOGICAL_BOX_SIZE * 6, LOGICAL_BOX_SIZE * 6);
            snake.forEach(seg => ctx.drawImage(snakeImg, seg.x, seg.y, LOGICAL_BOX_SIZE, LOGICAL_BOX_SIZE));
            ctx.drawImage(foodImg, food.x, food.y, LOGICAL_BOX_SIZE, LOGICAL_BOX_SIZE);

            let snakeX = snake[0].x, snakeY = snake[0].y;
            
            if (d === "LEFT") snakeX -= LOGICAL_BOX_SIZE;
            if (d === "UP") snakeY -= LOGICAL_BOX_SIZE;
            if (d === "RIGHT") snakeX += LOGICAL_BOX_SIZE;
            if (d === "DOWN") snakeY += LOGICAL_BOX_SIZE;

            if (snakeX < 0) snakeX = canvas.width - LOGICAL_BOX_SIZE;
            if (snakeX >= canvas.width) snakeX = 0;
            if (snakeY < 0) snakeY = canvas.height - LOGICAL_BOX_SIZE;
            if (snakeY >= canvas.height) snakeY = 0;

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                obstacle = getRandomPosition(6, [
                    { x: food.x, y: food.y, width: LOGICAL_BOX_SIZE, height: LOGICAL_BOX_SIZE }
                ]);
                food = getRandomPosition(1, [
                    { x: obstacle.x, y: obstacle.y, width: LOGICAL_BOX_SIZE*6, height: LOGICAL_BOX_SIZE*6 }
                ]);
            } else {
                snake.pop();
            }

            const newHead = { x: snakeX, y: snakeY };
            
            if ((snakeX >= obstacle.x && snakeX < obstacle.x + LOGICAL_BOX_SIZE*6 && 
                 snakeY >= obstacle.y && snakeY < obstacle.y + LOGICAL_BOX_SIZE*6) || 
                collision(newHead, snake)) {
                endGame();
            }
            
            snake.unshift(newHead);
            
            if (score >= 1) showVideo();
        }

        function collision(head, array) {
            return array.some(seg => seg.x === head.x && seg.y === head.y);
        }

        function endGame() {
            clearInterval(gameInterval);
            document.getElementById("gameOver").classList.add("active");
        }
        
        function showVideo() {
            clearInterval(gameInterval);
            const victoryContent = document.getElementById("victoryContent");
            
            if (playerCount === 1) {
                // Rechtsaf - single player
                victoryContent.setAttribute("data-mode", "single");
                wolkjeRight.src = 'wolkje_snakeR.png';
                victoryOwlRight.src = 'Uil.png';
            } else {
                // Linksaf - two player
                victoryContent.setAttribute("data-mode", "two");
                wolkjeLeft.src = 'Wolkje_snake.png';
                victoryOwlLeft.src = 'Uil.png';
            }
            document.getElementById("videoModal").classList.add("active");
        }

        function startGame(selectedPlayerCount) {
            playerCount = selectedPlayerCount;
            document.getElementById("menu").classList.remove("active");
            resetGame();
            gameInterval = setInterval(draw, 100);
        }
    </script>
</body>
