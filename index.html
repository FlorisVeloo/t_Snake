<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <style>
    #introText {
       background-color: black;
       padding: 20px;
       border-radius: 10px;
       color: #b40000;
       box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
       max-width: 90vw;
       margin-bottom: 10px;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: #530000;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      overflow: hidden;
      position: relative;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      opacity: 0.5;
      object-fit: cover;
    }

    canvas {
      border: 5px solid #810000;
      background-color: #000000;
      margin-top: 20px;
      touch-action: none;
      z-index: 1;
    }

    #menu, #gameOver, #videoModal {
      display: none;
      text-align: center;
      margin-top: 20px;
      z-index: 2;
    }

    #menu.active, #gameOver.active, #videoModal.active {
      display: block;
    }

    #startButton, #restartButton, #twoPlayer, #singlePlayer {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #000000;
      color: #b40000;
      border: none;
      cursor: pointer;
    }

    #startButton:hover, #restartButton:hover, #twoPlayer:hover, #singlePlayer:hover {
      background-color: #777;
    }

    #extraLink {
      margin-top: 10px;
    }

    #videoModal a img {
      max-width: 15vw;
      height: auto;
      border: none;
      cursor: pointer;
    }
    .buttonLink {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #000000;
      color: #b40000;
      border: none;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
    }
    .buttonLink:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <img id="background" src="pad_hel.png" alt="pad met hel">

  <div id="menu" class="active">
    <div id="introText">
      <h1>Welkom in Joopies kelder!</h1>
      <p>Volg het spoor van koekjes. Vind Joop, maar pas op voor de Uil!</p>
    </div>
    <button id="twoPlayer">Links</button>
    <button id="singlePlayer">Rechts</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="gameOver">
    <h2>Game over</h2>
    <p>Je bent een pannenkoek!</p>
    <button id="restartButton">Herstart de zoektocht naar koekjes</button>  <!-- Herstart-knop -->
    <a href="https://joopvanhetgroenewoud.nl" target="_blank" class="buttonLink">Home</a> <!-- Home-link gestyled als knop -->
    </div>
  <div id="videoModal">
    <h2>Gefeliciteerd!</h2>
    <a href="https://onderweg8.joopvanhetgroenewoud.nl" target="_blank">
      <img src="Uil.png" alt="Klik hier om door te gaan">
    </a>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;
    const cols = 30;
    const rows = 30;
    canvas.width = box * cols;
    canvas.height = box * rows;

    const snakeImg = new Image();
    snakeImg.src = 'Monster.png';
    const foodImg = new Image();
    foodImg.src = 'Koek.png';
    const obstacleImg = new Image();
    obstacleImg.src = 'Uil.png';

    let snake, food, score, d, playerCount, gameInterval;
    let obstacle;

    document.getElementById("singlePlayer").addEventListener("click", () => startGame(1));
    document.getElementById("twoPlayer").addEventListener("click", () => startGame(2));
    document.getElementById("restartButton").addEventListener("click", () => location.reload());

    function getRandomPosition(sizeInBoxes = 1, avoid = []) {
      let position;
      let isValid = false;

      while (!isValid) {
        position = {
          x: Math.floor(Math.random() * (cols - sizeInBoxes)) * box,
          y: Math.floor(Math.random() * (rows - sizeInBoxes)) * box
        };

        isValid = !avoid.some(item => item.x === position.x && item.y === position.y);
      }

      return position;
    }

    function resetGame() {
      clearInterval(gameInterval);
      snake = [{ x: canvas.width - box, y: 0 }];
      food = getRandomPosition();
      obstacle = getRandomPosition(6, [food]); // voorkom spawn op food
      score = 0;
      d = null;
      document.getElementById("gameOver").classList.remove("active");
      document.getElementById("videoModal").classList.remove("active");
    }

    document.addEventListener("keydown", (event) => {
      if (playerCount === 1) {
        if (event.key === "ArrowLeft" && d !== "RIGHT") d = "LEFT";
        else if (event.key === "ArrowUp" && d !== "DOWN") d = "UP";
        else if (event.key === "ArrowRight" && d !== "LEFT") d = "RIGHT";
        else if (event.key === "ArrowDown" && d !== "UP") d = "DOWN";
      } else {
        if (event.key === "a" && d !== "RIGHT") d = "LEFT";
        else if (event.key === "w" && d !== "DOWN") d = "UP";
        else if (event.key === "d" && d !== "LEFT") d = "RIGHT";
        else if (event.key === "s" && d !== "UP") d = "DOWN";
      }
    });

    let touchStartX = 0, touchStartY = 0;
    canvas.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });

    canvas.addEventListener("touchmove", (e) => {
      if (!touchStartX || !touchStartY) return;
      const touch = e.touches[0];
      const dx = touch.clientX - touchStartX;
      const dy = touch.clientY - touchStartY;

      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0 && d !== "LEFT") d = "RIGHT";
        else if (dx < 0 && d !== "RIGHT") d = "LEFT";
      } else {
        if (dy > 0 && d !== "UP") d = "DOWN";
        else if (dy < 0 && d !== "DOWN") d = "UP";
      }

      touchStartX = 0;
      touchStartY = 0;
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.drawImage(obstacleImg, obstacle.x, obstacle.y, box * 6, box * 6);

      for (let i = 0; i < snake.length; i++) {
        ctx.drawImage(snakeImg, snake[i].x, snake[i].y, box, box);
      }

      ctx.drawImage(foodImg, food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (d === "LEFT") snakeX -= box;
      if (d === "UP") snakeY -= box;
      if (d === "RIGHT") snakeX += box;
      if (d === "DOWN") snakeY += box;

      if (snakeX < 0) snakeX = canvas.width - box;
      if (snakeX >= canvas.width) snakeX = 0;
      if (snakeY < 0) snakeY = canvas.height - box;
      if (snakeY >= canvas.height) snakeY = 0;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = getRandomPosition();
        obstacle = getRandomPosition(6, [food]); // NIEUW: Uil niet op koekje
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };

      if (
        (snakeX >= obstacle.x && snakeX < obstacle.x + box * 6 &&
         snakeY >= obstacle.y && snakeY < obstacle.y + box * 6) ||
        collision(newHead, snake)
      ) {
        endGame();
      }

      snake.unshift(newHead);

      if (score >= 10) {
        showVideo();
      }
    }

    function collision(head, array) {
      return array.some(segment => segment.x === head.x && segment.y === head.y);
    }

    function endGame() {
      clearInterval(gameInterval);
      document.getElementById("gameOver").classList.add("active");
    }

    function showVideo() {
      clearInterval(gameInterval);
      document.getElementById("videoModal").classList.add("active");
    }
    function startGame(selectedPlayerCount) {
      playerCount = selectedPlayerCount;
      document.getElementById("menu").classList.remove("active");
      resetGame();
      gameInterval = setInterval(draw, 100);
    }
  </script>
</body>
</html>
