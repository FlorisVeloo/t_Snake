<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      overflow: hidden;
    }

    canvas {
      border: 5px solid #810000;
      background-color: #000000;
      margin-top: 100px;
      touch-action: none;
    }

    #menu, #gameOver, #videoModal {
      display: none;
      text-align: center;
    }

    #menu.active, #gameOver.active, #videoModal.active {
      display: block;
    }

    #startButton, #restartButton {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #555;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #startButton:hover, #restartButton:hover {
      background-color: #777;
    }

    #extraLink {
      margin-top: 10px;
    }

    #videoModal a img {
      max-width: 15vw;
      height: auto;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="menu" class="active">
    <h1>Welkom in Joopies kelder!</h1>
    <p>Volg het spoor van koekjes. Vind Joop, maar pas op voor de Uil!</p>
    <button id="twoPlayer">Linkshandig</button>
    <button id="singlePlayer">Rechtshandig (pijltoetsen)</button>
  </div>

  <div id="gameOver">
    <h2>Game over</h2>
    <p>Je bent een pannenkoek!</p>
    <button id="restartButton">Herstart</button>
    <div id="extraLink">
      <a href="https://joopvanhetgroenewoud.nl" target="_blank" style="color: lightblue;">Home</a>
    </div>
  </div>

  <div id="videoModal">
    <h2>Gefeliciteerd!</h2>
    <a href="https://onderweg8.joopvanhetgroenewoud.nl" target="_blank">
      <img src="Uil.png" alt="Klik hier om door te gaan">
    </a>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;
    const scale = 1.5; // Vergroting
    const cols = 30;
    const rows = 30;
    canvas.width = box * cols;
    canvas.height = box * rows;

    const snakeImg = new Image();
    snakeImg.src = 'Monster.png';
    const foodImg = new Image();
    foodImg.src = 'Koek.png';
    const obstacleImg = new Image();
    obstacleImg.src = 'Uil.png';

    let snake, food, score, d, playerCount, gameInterval;

    document.getElementById("singlePlayer").addEventListener("click", () => startGame(1));
    document.getElementById("twoPlayer").addEventListener("click", () => startGame(2));
    document.getElementById("restartButton").addEventListener("click", () => location.reload());

    const obstacleSize = box * 6;
    const obstacleX = (canvas.width - obstacleSize) / 2;
    const obstacleY = (canvas.height - obstacleSize) / 2;

    function startGame(players) {
      playerCount = players;
      resetGame();
      document.getElementById("menu").classList.remove("active");
      canvas.style.display = 'block';
      gameInterval = setInterval(draw, 100);
    }

    function resetGame() {
      clearInterval(gameInterval);
      snake = [{ x: box * 5, y: box * 5 }];
      food = randomFoodPosition();
      score = 0;
      d = null;
      document.getElementById("gameOver").classList.remove("active");
      document.getElementById("videoModal").classList.remove("active");
    }

    function randomFoodPosition() {
      return {
        x: Math.floor(Math.random() * cols) * box,
        y: Math.floor(Math.random() * rows) * box
      };
    }

    document.addEventListener("keydown", (event) => {
      if (playerCount === 1) {
        if (event.key === "ArrowLeft" && d !== "RIGHT") d = "LEFT";
        else if (event.key === "ArrowUp" && d !== "DOWN") d = "UP";
        else if (event.key === "ArrowRight" && d !== "LEFT") d = "RIGHT";
        else if (event.key === "ArrowDown" && d !== "UP") d = "DOWN";
      } else if (playerCount === 2) {
        if (event.key === "a" && d !== "RIGHT") d = "LEFT";
        else if (event.key === "w" && d !== "DOWN") d = "UP";
        else if (event.key === "d" && d !== "LEFT") d = "RIGHT";
        else if (event.key === "s" && d !== "UP") d = "DOWN";
      }
    });

    canvas.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });

    canvas.addEventListener("touchmove", (e) => {
      if (!touchStartX || !touchStartY) return;
      const touch = e.touches[0];
      const dx = touch.clientX - touchStartX;
      const dy = touch.clientY - touchStartY;

      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0 && d !== "LEFT") d = "RIGHT";
        else if (dx < 0 && d !== "RIGHT") d = "LEFT";
      } else {
        if (dy > 0 && d !== "UP") d = "DOWN";
        else if (dy < 0 && d !== "DOWN") d = "UP";
      }

      touchStartX = 0;
      touchStartY = 0;
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Uil centreren
      ctx.drawImage(obstacleImg, obstacleX, obstacleY, obstacleSize, obstacleSize);

      // Slang tekenen
      for (let i = 0; i < snake.length; i++) {
        ctx.drawImage(snakeImg,
          snake[i].x - (box * (scale - 1)) / 2,
          snake[i].y - (box * (scale - 1)) / 2,
          box * scale,
          box * scale);
      }

      // Koek tekenen
      ctx.drawImage(foodImg,
        food.x - (box * (scale - 1)) / 2,
        food.y - (box * (scale - 1)) / 2,
        box * scale,
        box * scale);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (d === "LEFT") snakeX -= box;
      if (d === "UP") snakeY -= box;
      if (d === "RIGHT") snakeX += box;
      if (d === "DOWN") snakeY += box;

      // Rand teleport
      if (snakeX < 0) snakeX = canvas.width - box;
      if (snakeX >= canvas.width) snakeX = 0;
      if (snakeY < 0) snakeY = canvas.height - box;
      if (snakeY >= canvas.height) snakeY = 0;

      // Eten
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = randomFoodPosition();
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };

      // Botsing met obstakel (uil)
      if (
        snakeX >= obstacleX &&
        snakeX < obstacleX + obstacleSize &&
        snakeY >= obstacleY &&
        snakeY < obstacleY + obstacleSize
      ) {
        endGame();
      }

      // Botsing met zichzelf
      if (collision(newHead, snake)) {
        endGame();
      }

      snake.unshift(newHead);

      if (score >= 10) {
        showVideo();
      }
    }

    function collision(head, array) {
      return array.some(segment => segment.x === head.x && segment.y === head.y);
    }

    function endGame() {
      clearInterval(gameInterval);
      document.getElementById("gameOver").classList.add("active");
    }

    function showVideo() {
      clearInterval(gameInterval);
      document.getElementById("videoModal").classList.add("active");
    }
  </script>
</body>
</html>
