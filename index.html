<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Apple -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
<!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon">
<!-- Theme colors (voor browsers die statusbalk aanpassen) -->
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
  <title>Joop van het Groenewoud - Steen Papier Schaar</title>
  <style>
    /* CSS Reset voor cross-browser consistency */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    *::before,
    *::after {
      box-sizing: border-box;
    }

    :root {
      /* Fallback waarden eerst */
      --title-x-shift: 25vw;
      --title-y-shift: -36vh;
      --title-x-shift2: 25vw;
      --title-y-shift2: -36vh;
      --cloud-width: 550px;
      --cloud-width2: 540px;
      --bg-size: cover;
      --font-size: 1.8rem;
      --boxwidth: 30vw;
      --boxheight: 30vw;
      
      /* Moderne waarden met clamp/min (overschrijven indien ondersteund) */
      --title-x-shift: clamp(20vw, 25vw, 30vw);
      --title-y-shift: clamp(-35vh, -36vh, -40vh);
      --title-x-shift2: clamp(20vw, 25vw, 30vw);
      --title-y-shift2: clamp(-35vh, -36vh, -40vh);
      --cloud-width: min(60vw, 550px);
      --cloud-width2: min(55vw, 540px);
      --font-size: clamp(1.2rem, 1.5vw + 0.8rem, 2.5rem);
      --boxwidth: clamp(28vw, 30vw, 32vw);
      --boxheight: clamp(28vw, 30vw, 32vw);
    }
    
    html {
      height: 100%;
      margin: 0;
      overflow-y: auto;
      overscroll-behavior: auto;
      position: static;
      width: 100%;
    }

    body {
      margin: 0;
      height: 100vh;
      height: calc(var(--vh, 1vh) * 100);
      max-height: 100vh;
      max-height: calc(var(--vh, 1vh) * 100);
      overflow: hidden;
      font-family: Arial, sans-serif;
      font-size: 1.8rem; /* Fallback */
      font-size: var(--font-size);
      background-color: black;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 100px;
    }

    @supports (height: 100dvh) {
      body {
        height: 100dvh;
      }
    }
    
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.9;
      background-size: cover; /* Fallback */
      background-size: var(--bg-size);
      background-position: center;
      background-repeat: no-repeat;
    }

    .choices {
      display: flex;
      gap: 40px;
      margin-bottom: 60px;
    }

    .choice {
      width: 30vw; /* Fallback */
      height: 30vw; /* Fallback */
      width: var(--boxwidth);
      height: var(--boxheight);
      cursor: pointer;
      border: 2px solid white;
      border-radius: 10px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .result, .score {
      color: white;
      font-size: 56px;
      margin: 5px;
      text-align: center;
      margin-bottom: 50px;
    }

    .overlay-image {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(calc(-50% + 25vw), calc(-50% - 36vh));
      -webkit-transform: translate(calc(-50% + 25vw), calc(-50% - 36vh));
      -moz-transform: translate(calc(-50% + 25vw), calc(-50% - 36vh));
      -ms-transform: translate(calc(-50% + 25vw), calc(-50% - 36vh));
      width: 550px; /* Fallback */
      width: var(--cloud-width);
      max-width: 60vw;
      text-align: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      cursor: pointer;
    }

    .overlay-static {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(calc(-50% + 25vw), calc(-50% - 36vh));
      -webkit-transform: translate(calc(-50% + 25vw), calc(-50% - 36vh));
      -moz-transform: translate(calc(-50% + 25vw), calc(-50% - 36vh));
      -ms-transform: translate(calc(-50% + 25vw), calc(-50% - 36vh));
      width: 540px; /* Fallback */
      width: var(--cloud-width2);
      max-width: 55vw;
      height: auto;
      z-index: 10;
      pointer-events: none;
      cursor: pointer;
    }

    #wolkje_versla {
      pointer-events: none;
      cursor: default;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    @-webkit-keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    .fade-in-out {
      display: block !important;
      animation: fadeInOut 4.5s ease-in-out;
      -webkit-animation: fadeInOut 4.5s ease-in-out;
    }

    #winRedirect,
    #lossRedirect {
      display: none;
      opacity: 0;
      pointer-events: auto;
      cursor: pointer;
      transition: transform 0.3s ease-in-out, opacity 0.5s ease;
      -webkit-transition: -webkit-transform 0.3s ease-in-out, opacity 0.5s ease;
      -moz-transition: -moz-transform 0.3s ease-in-out, opacity 0.5s ease;
    }

    #winRedirect:hover,
    #lossRedirect:hover {
      transform: translate(calc(-50% + 25vw), calc(-50% - 36vh)) scale(1.1) translateY(-7%);
      -webkit-transform: translate(calc(-50% + 25vw), calc(-50% - 36vh)) scale(1.1) translateY(-7%);
      -moz-transform: translate(calc(-50% + 25vw), calc(-50% - 36vh)) scale(1.1) translateY(-7%);
      -ms-transform: translate(calc(-50% + 25vw), calc(-50% - 36vh)) scale(1.1) translateY(-7%);
    }

    #winRedirect.touched,
    #lossRedirect.touched {
      transform: translate(calc(-50% + 25vw), calc(-50% - 36vh)) scale(1.1) translateY(-7%) !important;
      -webkit-transform: translate(calc(-50% + 25vw), calc(-50% - 36vh)) scale(1.1) translateY(-7%) !important;
      -moz-transform: translate(calc(-50% + 25vw), calc(-50% - 36vh)) scale(1.1) translateY(-7%) !important;
      -ms-transform: translate(calc(-50% + 25vw), calc(-50% - 36vh)) scale(1.1) translateY(-7%) !important;
    }

    /* Responsive achtergrond */
    @media (orientation: landscape) {
      :root {
        /* Fallback waarden */
        --title-x-shift: 25vw;
        --title-y-shift: -36vh;
        --title-x-shift2: 25vw;
        --title-y-shift2: -36vh;
        --cloud-width: 450px;
        --cloud-width2: 450px;
        
        /* Moderne waarden */
        --title-x-shift: clamp(20vw, 25vw, 30vw);
        --title-y-shift: clamp(-35vh, -36vh, -40vh);
        --title-x-shift2: clamp(20vw, 25vw, 30vw);
        --title-y-shift2: clamp(-35vh, -36vh, -40vh);
        --cloud-width: min(30vw, 450px);
        --cloud-width2: min(25vw, 450px);
      }
      
      .overlay-image,
      .overlay-static {
        transform: translate(calc(-50% + 25vw), calc(-50% - 36vh));
        -webkit-transform: translate(calc(-50% + 25vw), calc(-50% - 36vh));
        -moz-transform: translate(calc(-50% + 25vw), calc(-50% - 36vh));
        -ms-transform: translate(calc(-50% + 25vw), calc(-50% - 36vh));
      }
      
      .overlay-image {
        max-width: 30vw;
      }
      
      .overlay-static {
        max-width: 25vw;
      }
      
      body {
        justify-content: center;
        padding-bottom: 5px;
      }

      .choice {
        width: 23vh; /* Fallback */
        height: 23vh; /* Fallback */
        width: clamp(20vh, 25vh, 30vh);
        height: clamp(20vh, 25vh, 30vh);
      }

      .choices {
        margin-top: 10px;
      }

      .result,
      .score {
        font-size: 26px; /* Fallback */
        font-size: clamp(16px, 26px, 48px);
        margin-bottom: 10px;
      }

      #background {
        background-size: cover;
        background-position: center center;
      }
    }

    @media (orientation: portrait) {
      #background {
        background-size: cover;
        background-position: 57% center;
      }
    }

    /* ========== SMALL DEVICES (max 320px) ========== */
    @media (max-width: 320px) {
      :root {
        /* Fallback waarden */
        --title-x-shift: 25vw;
        --title-y-shift: -36vh;
        --title-x-shift2: 25vw;
        --title-y-shift2: -36vh;
        --cloud-width: 450px;
        --cloud-width2: 450px;
        
        /* Moderne waarden */
        --title-x-shift: clamp(20vw, 25vw, 30vw);
        --title-y-shift: clamp(-35vh, -36vh, -40vh);
        --title-x-shift2: clamp(20vw, 25vw, 30vw);
        --title-y-shift2: clamp(-35vh, -36vh, -40vh);
        --cloud-width: min(30vw, 450px);
        --cloud-width2: min(25vw, 450px);
      }
      
      body {
        justify-content: flex-end;
        padding-bottom: 40px;
      }

      .choices {
        margin-bottom: 40px;
      }

      .choice {
        width: 60px;
        height: 60px;
      }

      .result,
      .score {
        margin-top: 20px;
        font-size: 8px;
      }
    }

    @media (max-width: 1024px) and (min-height: 350px) and (orientation: landscape) {
      :root {
        /* Fallback waarden */
        --title-x-shift: 25vw;
        --title-y-shift: -36vh;
        --title-x-shift2: 25vw;
        --title-y-shift2: -36vh;

        /* Moderne waarden */
        --title-x-shift: clamp(20vw, 25vw, 30vw);
        --title-y-shift: clamp(-35vh, -36vh, -40vh);
        --title-x-shift2: clamp(20vw, 25vw, 30vw);
        --title-y-shift2: clamp(-35vh, -36vh, -40vh);
        --cloud-width: min(30vw, 450px);
        --cloud-width2: min(25vw, 450px);
      }
      
      body {
        justify-content: flex-end;
        padding-bottom: 0px;
      }

      .choices {
        gap: 16px;
        margin-bottom: 8px;
      }

      .choice {
        width: 30vh; /* Fallback */
        height: 30vh; /* Fallback */
        width: clamp(25vh, 30vh, 35vh);
        height: clamp(25vh, 30vh, 35vh);
      }

      .result,
      .score {
        font-size: 32px;
        margin-bottom: 2px;
      }
    }

    @media (min-width: 1025px) and (max-width: 1500px) and (max-height: 750px) and (orientation: landscape) {
      :root {
        /* Fallback waarden */
        --title-x-shift: 25vw;
        --title-y-shift: -36vh;
        --title-x-shift2: 25vw;
        --title-y-shift2: -36vh;
        --cloud-width: 450px;

        /* Moderne waarden */
        --title-x-shift: clamp(20vw, 25vw, 30vw);
        --title-y-shift: clamp(-35vh, -36vh, -40vh);
        --title-x-shift2: clamp(20vw, 25vw, 30vw);
        --title-y-shift2: clamp(-35vh, -36vh, -40vh);
        --cloud-width: min(30vw, 450px);
        --cloud-width2: min(25vw, 450px);
      }
      
      body {
        justify-content: flex-end;
        padding-bottom: 0px;
      }

      .choices {
        gap: 16px;

      }

      .choice {
        width: 30vh; /* Fallback */

        width: clamp(25vh, 30vh, 35vh);
        height: clamp(25vh, 30vh, 35vh);
      }

      .result,
      .score {
        font-size: 32px;
        margin-bottom: 2px;
      }
    }
    
    /* ========== DESKTOP LAYOUT TWEAKS ========== */
    /* ========== DESKTOP (min-width: 1025px) ========== */
    @media (min-width: 1025px) {
      :root {
        /* Fallback waarden */
        --title-x-shift: 25vw;
        --title-y-shift: -33vh;
        --title-x-shift2: 25vw;

      }
      
      .overlay-image {

        -webkit-transform: translate(calc(-50% + 25vw), calc(-50% - 33vh));
        -moz-transform: translate(calc(-50% + 25vw), calc(-50% - 33vh));
        -ms-transform: translate(calc(-50% + 25vw), calc(-50% - 33vh));
        max-width: 60vw;
      }
      
      .overlay-static {
        transform: translate(calc(-50% + 25vw), calc(-50% - 36vh));
        -webkit-transform: translate(calc(-50% + 25vw), calc(-50% - 36vh));
        -moz-transform: translate(calc(-50% + 25vw), calc(-50% - 36vh));

      }
      
      #winRedirect:hover,

        -moz-transform: translate(calc(-50% + 25vw), calc(-50% - 33vh)) scale(1.1) translateY(-7%);
        -ms-transform: translate(calc(-50% + 25vw), calc(-50% - 33vh)) scale(1.1) translateY(-7%);
      }
      
      body {

    /* ========== ULTRA-WIDE SCREENS (min-width: 1921px) ========== */
    @media (min-width: 1921px) {

        --title-y-shift2: -36vh;
        --cloud-width: 960px;
        --cloud-width2: 960px;
        
        /* Moderne waarden */

        --title-y-shift2: clamp(-35vh, -36vh, -40vh);

      }
      
      .overlay-image,

    }

<body>
  <div id="background" style="background-image: url('Joop.png');"></div>
  <img id="wolkje_versla" src="Wolkje_versla.png" alt="Decoratie" class="overlay-static"/>

  <div class="choices">
    <img src="Water1.png" class="choice" onclick="play('steen')" alt="Water"/>
    <img src="Plant1.png" class="choice" onclick="play('papier')" alt="Plant"/>
    <img src="Vuur1.png" class="choice" onclick="play('schaar')" alt="Vuur"/>
  </div>

  <div class="result" id="result">Maak je keuze!</div>
  <div class="score" id="score">Jij: 0 - Joop: 0</div>

  <img id="lossRedirect" class="overlay-image" src="Wolkje6.png" alt="Joop redirect"/>
  <img id="winRedirect" class="overlay-image" src="Wolkje7.png"/>
  <img id="continueGame" class="overlay-image" src="Wolkje5.png"/>
  <img id="puntWinst" class="overlay-image" src="Wolkje3.png"/>
  <img id="puntVerlies" class="overlay-image" src="Wolkje4.png"/>
  <img id="wolkje_2_uit_3" class="overlay-image" src="Wolkje_2_uit_3.png" />
  <img id="wolkje_grrr" class="overlay-image" src="Wolkje_grrr.png" />

  <script>
    // Fix voor Safari viewport height - PLAATS DIT ALS EERSTE
    function setViewportHeight() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', vh + 'px');
    }

    setViewportHeight();
    window.addEventListener('resize', setViewportHeight);
    window.addEventListener('orientationchange', setViewportHeight);

    function vertaalKeuze(keuze) {
      switch (keuze) {
        case 'steen': return 'Water';
        case 'papier': return 'Plant';
        case 'schaar': return 'Vuur';
        default: return keuze;
      }
    }

    let userScore = 0;
    let computerScore = 0;
    let paused = false;
    let gameEnded = false;

    const options = ['steen', 'papier', 'schaar'];

    function resetGame() {
      userScore = 0;
      computerScore = 0;
      paused = false;
      gameEnded = false;
      document.getElementById('result').textContent = 'Maak je keuze!';
      document.getElementById('score').textContent = 'Jij: 0 - Joop: 0';
      resetOverlays();
    }

    function showTempImage(id) {
      const img = document.getElementById(id);
      img.classList.add('fade-in-out');

      setTimeout(function() {
        img.classList.remove('fade-in-out');
      }, 4500);
    }
    
    function play(userChoice) {
      if (paused || gameEnded) return;

      const computerChoice = options[Math.floor(Math.random() * 3)];
      let resultText = '';

      const previousUserScore = userScore;
      const previousComputerScore = computerScore;

      if (userChoice === computerChoice) {
        resultText = 'Gelijkspel! Beiden kozen ' + vertaalKeuze(userChoice);
      } else if (
        (userChoice === 'steen' && computerChoice === 'schaar') ||
        (userChoice === 'papier' && computerChoice === 'steen') ||
        (userChoice === 'schaar' && computerChoice === 'papier')
      ) {
        userScore++;
        resultText = 'Jij wint! ' + vertaalKeuze(userChoice) + ' verslaat ' + vertaalKeuze(computerChoice);

        if (previousUserScore === 0 && previousComputerScore === 0 && userScore === 1) {
          showTempImage('puntWinst');
          setTimeout(function() {
            showTempImage('wolkje_2_uit_3');
          }, 1600);
        } else if (
          (previousUserScore === 1 && previousComputerScore === 0 && userScore === 2) ||
          (previousUserScore === 1 && previousComputerScore === 1 && userScore === 2)
        ) {
          showTempImage('continueGame');
        } else if (
          (previousUserScore === 0 && previousComputerScore === 1 && userScore === 1) ||
          (previousUserScore === 1 && previousComputerScore === 2 && userScore === 2)
        ) {
          showTempImage('wolkje_grrr');
        } else {
          showTempImage('puntWinst');
        }

      } else {
        computerScore++;
        resultText = 'Joop wint! ' + vertaalKeuze(computerChoice) + ' verslaat ' + vertaalKeuze(userChoice);
        showTempImage('puntVerlies');
      }

      document.getElementById('result').textContent = resultText;
      document.getElementById('score').textContent = 'Jij: ' + userScore + ' - Joop: ' + computerScore;

      if (userScore === 3) {
        gameEnded = true;
        const winRedirect = document.getElementById('winRedirect');
        winRedirect.style.display = 'block';
        winRedirect.style.opacity = 1;
        
        console.log('Win wolkje wordt zichtbaar');
        
        winRedirect.onclick = function(e) {
          console.log('Win wolkje geklikt!');
          e.preventDefault();
          e.stopPropagation();
          resetGame();
          window.location.href = 'https://onderweg4.joopvanhetgroenewoud.nl';
        };
        
        setTimeout(function() {
          addUrlPreview(winRedirect, 'https://onderweg4.joopvanhetgroenewoud.nl');
        }, 100);
      }

      if (computerScore === 3) {
        gameEnded = true;
        const lossRedirect = document.getElementById('lossRedirect');
        lossRedirect.style.display = 'block';
        lossRedirect.style.opacity = 1;
        
        console.log('Loss wolkje wordt zichtbaar');
        
        lossRedirect.onclick = function(e) {
          console.log('Loss wolkje geklikt!');
          e.preventDefault();
          e.stopPropagation();
          resetGame();
          window.location.href = 'https://joopvanhetgroenewoud.nl';
        };
        
        setTimeout(function() {
          addUrlPreview(lossRedirect, 'https://joopvanhetgroenewoud.nl');
        }, 100);
      }
    }

    function resetOverlays() {
      const ids = [
        'continueGame', 'puntWinst', 'puntVerlies', 'wolkje_grrr', 'wolkje_2_uit_3', 'wolkje_versla', 'winRedirect', 'lossRedirect'
      ];

      ids.forEach(function(id) {
        const el = document.getElementById(id);
        if (el) {
          el.style.display = 'none';
          el.style.opacity = 0;
          el.onclick = null;
        }
      });
    }

    function addUrlPreview(element, url) {
      let previewDiv = null;
      
      const showPreview = function() {
        if (previewDiv) return;

        previewDiv = document.createElement('div');
        previewDiv.textContent = url;
        previewDiv.className = "url-preview";
        document.body.appendChild(previewDiv);
      };
      
      const hidePreview = function() {
        if (previewDiv && previewDiv.parentNode) {
          document.body.removeChild(previewDiv);
          previewDiv = null;
        }
      };
      
      element.addEventListener('mouseenter', showPreview);
      element.addEventListener('mouseleave', hidePreview);
      element.addEventListener('click', hidePreview);
    }

    const winRedirect = document.getElementById('winRedirect');
    const lossRedirect = document.getElementById('lossRedirect');
    
    if ("ontouchstart" in window || navigator.maxTouchPoints > 0) {
      winRedirect.addEventListener("touchstart", function() {
        winRedirect.classList.add("touched");
      });

      winRedirect.addEventListener("touchend", function() {
        setTimeout(function() {
          winRedirect.classList.remove("touched");
        }, 300);
      });

      lossRedirect.addEventListener("touchstart", function() {
        lossRedirect.classList.add("touched");
      });

      lossRedirect.addEventListener("touchend", function() {
        setTimeout(function() {
          lossRedirect.classList.remove("touched");
        }, 300);
      });
    }

    window.addEventListener('pageshow', function(event) {
      if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
        resetGame();
      }
    });

    window.addEventListener('load', function() {
      resetGame();
    });
  </script>
</body>
